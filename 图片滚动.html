<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div {margin:150px auto; width:600px; background:#ffffff;position:relative; height:166px;padding:0; overflow:hidden}
li{float:left; list-style:none; margin:0 6px 0 0; padding:0}
ul{position:absolute; left:-600px; top:0; width:1800px; height:166px; margin:0; padding:0}
#a1{
	position: absolute;
	left: 184px;
	top: 283px;
}
#a2{
	position: absolute;
	left: 1030px;
	top: 290px;
}
</style>
<script>
window.onload=function(){
	var oUl=document.getElementById("ul1");
	var oDiv=document.getElementById("div1");
	var oA=document.getElementById("a1");
	var oa=document.getElementById("a2");
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML+oUl.innerHTML;
	alert(oUl.offsetWidth);
	var speed=2;
	function move(){                                                    //不能给move加速度参数speed
		if(oUl.offsetLeft<=-1200)
	{
		oUl.style.left=-600+"px";
	}
	else if(oUl.offsetLeft==0)
	{
		oUl.style.left=-600+"px";
	}
		oUl.style.left=oUl.offsetLeft-speed+"px";
	};
	
	
	var timer=setInterval(move,30);
	oDiv.onmouseover=function(){
		clearInterval(timer);
	};
	oDiv.onmouseout=function(){
		timer=setInterval(move,30);
		};
		oA.onclick=function(){
			speed=2;
			return false;
		};
		oa.onclick=function(){
			speed=-2;
			return false;
		};
}
</script>
</head>

<body>
<a id="a1" href="javascript;:" >左</a>
<div id="div1">
<ul id="ul1">
<li><img src="img/0.jpg"></li>
<li><img src="img/1.jpg"></li>
<li><img src="img/2.jpg"></li>
<li><img src="img/3.jpg"></li>
<li><img src="img/4.jpg"></li>
</ul>
</div>
<a id="a2" href="javascript;:">右</a>
</body>
</html>
